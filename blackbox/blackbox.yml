modules:
  http:
    prober: http
    timeout: 5s
    http:
      method: GET
      valid_status_codes: [200]
      headers:
        User-Agent: "blackbox"
  http_random_ip:
    prober: http
    timeout: 5s
    http:
      method: GET
      valid_status_codes: [200]
      headers:
        User-Agent: "blackbox"
      random_resolved_ip: true
